<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="admin-otp-container">
        <nav>
            <a href="index.html" class="back-arrow">&#8592;</a>
        </nav>
        <div class="admin-otp-content">
            <div class="admin-otp-logo-container">
                <img src="inventify_logo_383838.png" alt="Logo" class="admin-otp-logo">
            </div>
            <div class="admin-otp-text-container">
                <h2>Available Accounts:</h2>
                <div class="admin-otp-table">

        </div>
    </div>
