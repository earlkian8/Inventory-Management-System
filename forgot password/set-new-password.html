<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="new-password-container">
        <img src="inventify_logo_383838.png" alt="Logo" class="new-password-logo">
        <h2 class="new-password-title">Set New Password</h2>

        <label class="new-password-label" for="new-password">New Password</label>
        <div class="new-password-input-group">
            <img src="password_icon_383838.png" alt="Lock" class="new-password-input-icon">
            <input type="password" id="new-password" class="new-password-input" placeholder="New Password">
            <img src="visiblePassword_logo_383838.png" alt="Toggle" class="new-password-toggle-icon">
        </div>

        <label class="new-password-label" for="confirm-password">Confirm Password</label>
        <div class="new-password-input-group">
            <img src="password_icon_383838.png" alt="Lock" class="new-password-input-icon">
            <input type="password" id="confirm-password" class="new-password-input" placeholder="Confirm Password">
            <img src="visiblePassword_logo_383838.png " alt="Toggle" class="new-password-toggle-icon">
        </div>

        <button class="new-password-btn">Confirm</button>
    </div>
</body>
</html>
